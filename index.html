<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÁîüÊó•Á•ùÁ¶è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }
        
        #container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease;
            opacity: 0;
            z-index: -1;
        }
        
        .section.active {
            opacity: 1;
            z-index: 10;
        }
        
        #cover {
            background-color: #000;
        }
        
        #cover img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }
        
        .btn-container {
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .btn {
            padding: 10px 30px;
            background: rgba(255, 182, 193, 0.8);
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .btn:hover, .btn:active {
            background: rgba(255, 105, 180, 0.9);
            transform: translateY(-2px);
        }
        
        #content {
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #videoContainer {
            width: 90%;
            max-width: 720px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        
        #videoPlayer {
            width: 100%;
            height: auto;
            display: block;
        }
        
        #videoBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #letter {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #letter img {
            max-width: 95%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        #bgMusic {
            position: fixed;
            right: 20px;
            top: 20px;
            font-size: 24px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 100;
            opacity: 0.6;
        }
        
        #bgMusic:hover {
            opacity: 1;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <button id="bgMusic">üîä</button>
    
    <div id="container">
        <section id="cover" class="section active">
            <img src="./image/frontcover.jpg" alt="ÁîüÊó•Á•ùÁ¶è">
            <div class="btn-container">
                <button class="btn" id="coverBtn">ÁªßÁª≠</button>
            </div>
        </section>
        
        <section id="content" class="section">
            <div id="videoContainer">
                <video id="videoPlayer" preload="auto" poster="./image/background.jpg">
                    <source src="./movie/movie.mp4" type="video/mp4">
                </video>
                <div id="videoBtn">‚ñ∂</div>
            </div>
            <div class="btn-container">
                <button class="btn hidden" id="videoEndBtn">ÁªßÁª≠</button>
            </div>
        </section>
        
        <section id="letter" class="section">
            <img src="./image/letter.png" alt="‰ø°">
        </section>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="./music/lovestory.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ëé∑ÂèñÂÖÉÁ¥†
            const coverSection = document.getElementById('cover');
            const contentSection = document.getElementById('content');
            const letterSection = document.getElementById('letter');
            const coverBtn = document.getElementById('coverBtn');
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoBtn = document.getElementById('videoBtn');
            const videoEndBtn = document.getElementById('videoEndBtn');
            const bgMusicBtn = document.getElementById('bgMusic');
            const backgroundMusic = document.getElementById('backgroundMusic');
            
            // ËÆæÁΩÆËÉåÊôØÂõæÁâá
            contentSection.style.backgroundImage = "url('./image/background.jpg')";
            
            // Èü≥‰πêÊéßÂà∂
            let isMusicPlaying = false;
            
            bgMusicBtn.addEventListener('click', function() {
                if (isMusicPlaying) {
                    backgroundMusic.pause();
                    bgMusicBtn.textContent = 'üîà';
                } else {
                    backgroundMusic.play().catch(e => console.log('Êó†Ê≥ïËá™Âä®Êí≠ÊîæÈü≥‰πê:', e));
                    bgMusicBtn.textContent = 'üîä';
                }
                isMusicPlaying = !isMusicPlaying;
            });
            
            // ‰ªéÂ∞ÅÈù¢Âà∞ËßÜÈ¢ëÈÉ®ÂàÜ
            coverBtn.addEventListener('click', function() {
                coverSection.classList.remove('active');
                contentSection.classList.add('active');
                
                // Â∞ùËØïÊí≠ÊîæËÉåÊôØÈü≥‰πê
                if (!isMusicPlaying) {
                    backgroundMusic.play().catch(e => console.log('Êó†Ê≥ïËá™Âä®Êí≠ÊîæÈü≥‰πê:', e));
                    isMusicPlaying = true;
                    bgMusicBtn.textContent = 'üîä';
                }
            });
            
            // ËßÜÈ¢ëÊéßÂà∂
            videoBtn.addEventListener('click', function() {
                videoBtn.classList.add('hidden');
                videoPlayer.play().catch(e => console.log('Êó†Ê≥ïËá™Âä®Êí≠ÊîæËßÜÈ¢ë:', e));
            });
            
            // ËßÜÈ¢ëÁªìÊùüÊòæÁ§∫ÊåâÈíÆ
            videoPlayer.addEventListener('ended', function() {
                videoEndBtn.classList.remove('hidden');
            });
            
            // ‰ªéËßÜÈ¢ëÂà∞‰ø°‰ª∂ÈÉ®ÂàÜ
            videoEndBtn.addEventListener('click', function() {
                contentSection.classList.remove('active');
                letterSection.classList.add('active');
            });
            
            // Â§ÑÁêÜÂæÆ‰ø°ÊµèËßàÂô®‰∏≠ÁöÑÈü≥È¢ëÊí≠ÊîæÈôêÂà∂
            document.addEventListener('WeixinJSBridgeReady', function() {
                // ÂæÆ‰ø°ÁéØÂ¢ÉÂä†ËΩΩÂÆåÊØï
                backgroundMusic.load();
                videoPlayer.load();
            }, false);
            
            // ÈÄÇÈÖç‰∏çÂêåËÆæÂ§áÂ∞∫ÂØ∏
            function resizeHandler() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            window.addEventListener('resize', resizeHandler);
            resizeHandler();
            
            // iOSËÆæÂ§áËß¶Êë∏‰ªªÊÑè‰ΩçÁΩÆÂ∞ùËØïÊí≠ÊîæÈü≥‰πê
            document.body.addEventListener('touchstart', function() {
                if (!isMusicPlaying) {
                    backgroundMusic.play().catch(e => {});
                    isMusicPlaying = true;
                    bgMusicBtn.textContent = 'üîä';
                }
            }, {once: true});
        });
    </script>
</body>
</html>
